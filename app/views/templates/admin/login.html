{% extends 'admin/base.html' %}

{% block title %}Admin Login - PayRing{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/payring-logo.png') }}" alt="PayRing Logo" height="50">
                    <h1 class="h3 mt-3">Admin Login</h1>
                    <p class="text-muted">Please enter your credentials to continue</p>
                </div>
                
                <form method="POST" action="{{ url_for('admin.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.index') }}" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i> Back to Site
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f5f5f5;
    }
    
    .btn-primary {
        background-color: #4a6bef;
        border-color: #4a6bef;
    }
    
    .btn-primary:hover {
        background-color: #3a59cb;
        border-color: #3a59cb;
    }
</style>
{% endblock %}
